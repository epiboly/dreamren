					<article class="mod-gray p10 corse-detail mb10">
						<p>定期评估进展，是跟行动同等重要的。随着计划的进展，有时你会发现短期目标并未能是自己向长期目标靠拢；或者，你可能发现当初的目标不怎么现实；又或者你会觉得你的中长期目标中有一个并不符合你的理想及人生的最终目标。无论是何种情况，你需要作出调整。你对制定目标越陌生，越可能估计失误，就越需要重新评估及调整你的目标。
</p>
<p>通常定期评估在定时奖励的次日进行。
