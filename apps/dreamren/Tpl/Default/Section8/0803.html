					学会把目标分解开来，化整为零，是实现目标最有效的一种方法！

					  <p class="mb20 bd bds">
				  目标分解的意义：</p>
					<article class="mod-gray p10 corse-detail mb10">
						<p>很多时候，我们之所以感到困难不可逾越，成功无法企及，正是因为觉得目标离自己太过遥远而产生畏惧感，最后导致放弃了目标。
</p>
<p>山田本意运用化大为小，将大目标分解为多个易于达到的小目标，每达到一个小目标，都使他体验了“成功的感觉”，而这种“感觉”强化了他的自信心，并推动他稳步发掘潜能达到下一个目标。 </p>
