					<article class="mod-gray p10 corse-detail mb10">
						<p>完不成目标，是因为没办法解决遇到的障碍，要克服障碍，就要首先认识它，看看是什么原因阻碍你的前进。
</p>
<p>障碍包括两类：
<br>
1.	外部环境障碍。如：别人的嘲笑、地域逇制约、家庭因素、资金问题等。
<br>
2.	自我障碍。如：不自信、懒于行动、不能坚持、专业知识不够、身体的影响等</p>
