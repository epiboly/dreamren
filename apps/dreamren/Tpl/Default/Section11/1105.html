</p>
<p>
你必须耐心、仔细的分析目标清单上每一个目标存在的障碍（如果一个目标不存在任何障碍，那这个目标就不值得你浪费时间去完成了），只有明确了这些障碍，明天我们才能为目标制定科学、合理的计划。
 </p>
