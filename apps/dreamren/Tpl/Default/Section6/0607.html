						选择的标准：</p>
					<article class="mod-gray p10 corse-detail mb10">
						<p>是什么迷失了我们的选择？我们选择的标准是什么？——我们要坚定不移的向自己的目标迈进，不放过任何一个接近目标的机会，不做任何背离目标的事情。
</p>
<p>美国作家马克吐温每天睡到中午12点才起床，因为他很清楚自己的目标是给大众更好的文学作品，而他一般凌晨才有灵感，早睡早起与他目标相悖。 
</p>
<p><span class="orange">   为了我的创作灵感，我坚持晚睡晚起  </span>——马克吐温
